<body class="bg-advent">
  <h1 class="text-center text-sm-start mb-4 text-advent">Coro Español</h1>
  <div
    class="buttons mb-2 d-flex flex-column flex-sm-row gap-4 flex-wrap align-items-center justify-content-center justify-content-sm-start">
    <a class="selection btn btn-lg btn-secondary misa text-white shadow-sm mb-1" style="width: fit-content"><i
        class="fa fa-hand-pointer-o" aria-hidden="true"></i><i class="fa fa-check d-none" aria-hidden="true"></i>La
      Misa</a>
    <a class="selection btn btn-lg btn-secondary a2c text-white shadow-sm mb-1 active" style="width: fit-content"><i
        class="fa fa-hand-pointer-o" aria-hidden="true"></i><i class="fa fa-check d-none" aria-hidden="true"></i>
      Adviento II</a>
    <a class="selection btn btn-lg btn-secondary ic text-white shadow-sm mb-1" style="width: fit-content"><i
        class="fa fa-hand-pointer-o" aria-hidden="true"></i><i class="fa fa-check d-none" aria-hidden="true"></i>
      La Inmaculada Concepción n</a>
    <a class="selection btn btn-lg btn-secondary a3c text-white shadow-sm mb-1" style="width: fit-content"><i
        class="fa fa-hand-pointer-o" aria-hidden="true"></i><i class="fa fa-check d-none" aria-hidden="true"></i>
      Adviento III</a>
  </div>

  <div class="col mt-4">
    <!-- La Misa -->
    <div class="misa music mb-5 d-none" id="misa"></div>
    <!-- a2c -->
    <div class="a2c music mb-5" id="a2c"></div>

    <!-- ic -->
    <div class="ic music mb-5 d-none" id="ic"></div>

    <!-- a3c -->
    <div class="a3c music mb-5 d-none" id="a3c"></div>
  </div>
