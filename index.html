<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Coro Español</h1>
  <div class="buttons mb-2 text-center text-sm-left ">

  <!-- La Misa -->
  <div class="col">
    <div class="misa music mb-5 d-none" id="misa">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Señor Ten Piedad y Gloria

          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">

          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">

          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <!-- OTB4  -->

    <div class="otb4 music mb-5" id="otb4">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Tu Palabra Me Da Vida
