<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Coro Español</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 ml-4 misa text-white shadow-sm">La Misa</a>
    <a class="btn btn-lg btn-danger mb-3 ml-4 p4 text-white shadow-sm active" style="width: fit-content">Pascua 4</a>

  <!-- La Misa -->
  <div class="col">
    <div class="misa music mb-5 d-none" id="misa">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Señor Ten Piedad y Gloria

        <audio controls title="Señor Ten Piedad y Gloria" class="mb-2">

          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Santo
        </h4>

        <audio controls title="Santo" class="mb-2">
          <source src="./audio/partes-de-la-misa/santo.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">

      <div class="mb-4">

          <source src="./audio/partes-de-la-misa/cordero-de-dios.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

    <!-- Pascua 4 -->
    <div class="col">
      <div class="p4 music mb-5" id="p4">
        <div class="mb-4">
          <h4 class="ml-4 ml-sm-2">
            Alegría de Vivir
          </h4>
          <audio controls title="Alegría de Vivir" class="mb-2">

            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="mb-4">
          <h4 class="ml-4 ml-sm-2">
            Salmo 117: Éste Es el Día
          </h4>
          <audio controls title="Salmo 117: Éste Es el Día" class="mb-2">
            <source src="./audio/pascua-4/salmo-117-este-es-el-dia.m4a" type="audio/mp4" />

        <div class="mb-4">
          <h4 class="ml-4 ml-sm-2">

    </div>
